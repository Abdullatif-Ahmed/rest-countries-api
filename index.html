<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/26be798d0f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Mukta:wght@200;300;400;500;600;700;800&family=Nunito+Sans:wght@200;300;600;800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200&family=Rubik:wght@400;500;700&family=Spartan:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-mode">
    <header>
      <div class="container">
        <div class="header-container">
          <h1>Where in the the world?</h1>
          <button id="mode-toggle">
            <img src="" alt="" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="control-container">
          <div class="inp-group">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              id="search-inp"
              type="search"
              placeholder="Search for a country..."
            />
          </div>
          <div class="filter-container">
            <div class="filter-heading">
              Filter br Region <i class="fa-solid fa-angle-down"></i>
            </div>
            <ul>
              <li data-region="Africa">Africa</li>
              <li data-region="Americas">America</li>
              <li data-region="Asia">Asia</li>
              <li data-region="Europe">Eurpe</li>
              <li data-region="Oceania">Oceania</li>
            </ul>
          </div>
        </div>
        <div class="country-container"></div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
